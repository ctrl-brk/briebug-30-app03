<mat-card class="h-100">
  <mat-card-header>
    <mat-card-title>
      <h2>
        <span *ngIf="currentDrink.id; else elseBlock">{{originalTitle}}</span>
        <ng-template #elseBlock>Select a drink</ng-template>
      </h2>
    </mat-card-title>
  </mat-card-header>
  <form (ngSubmit)="saved.emit(currentDrink)">
    <mat-card-content>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput placeholder="Title" [(ngModel)]="currentDrink.title" type="text" name="title">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <textarea matInput placeholder="Details" [(ngModel)]="currentDrink.details" type="text" name="details"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button type="submit" mat-raised-button color="primary">Save</button>
      <button type="button" mat-raised-button color="accent" (click)="cancelled.emit(currentDrink)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
